<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .parent {
        display: flex;
        align-items: center;
        justify-content: center;
        border:2px solid black;
        font-size: 20px;
        padding: 10px;
       
      }
    </style>
  </head>
  <body style="background-color: black;">
    <div class="parent">
      <div style="background-color: white;">
        <h1>My feedback form</h1>
        <ul>
          <li>
            <lable>Name:</lable>
            <input type="text" name="name" />
          </li>
          <li>
            <lable>Email:</lable>
            <input type="email" name="email" />
          </li>
          <li>
            <lable>Password:</lable>
            <input type="password" name="password" />
          </li>
          <li>
            <lable>Please check all the emotions that apply to you:</lable>
            <ul>
              <li>Angry<input type="checkbox" /></li>
              <li>Sad<input type="checkbox" /></li>
              <li>Happy<input type="checkbox" /></li>
              <li>Ambivalent<input type="checkbox" /></li>
            </ul>
          </li>
          <li>
            <lable>How Satisfied were you</lable> with our service?
            <ul>
              <li>Very satisfied<input type="radio" /></li>
              <li>satisfied<input type="radio" /></li>
              <li>Didn`t care<input type="radio" /></li>
              <li>Dissatisfied<input type="radio" /></li>
              <li>Very Dissatisfied<input type="radio" /></li>
            </ul>
          </li>
          <li>
            <label>Further Comments:</label>
            <textarea rows="2" cols="20"></textarea>
          </li>
          <li>
            <label>Bio photo:</label>
            <input type="file" />
          </li>
          <li>
            <label>Location visited:</label>
            <select>
              <option>select location</option>
              <option>ahemdabad</option>
              <option>dhrangadhra</option>
              <option>morbi</option>
              <option>rajkot</option>
            </select>
          </li>
          <li>
            <input type="submit" name="submit" value="submit" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
