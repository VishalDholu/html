<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h2>A test table with merged cell</h2>
            <table>
               <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
               </tr>
               <tr>
                <td>height</td>
                <td>Weight</td>
               </tr>
               <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
               </tr>
               <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
               </tr>
            </table>
        </div>
    </div>
</body>
</html>
